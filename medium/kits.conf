title: "&0&lDaily kits"
size: 1
activators {
  command: "kits"
}
updateInterval: 20
items: [
  ${default} {
    lore: ${default.lore} [ // Extending lore by templates
      "",
      "&aClick, to get this kit"
    ]
    click {
      itemAdd: [ // List of issued items
        {
          material: LEATHER_HELMET
        },
        {
          material: LEATHER_CHESTPLATE
        },
        {
          material: LEATHER_LEGGINGS
        },
        {
          material: LEATHER_BOOTS
        },
        {
          material: WOODEN_SWORD
        },
        {
          material: COOKED_BEEF
          count: 32
        },
        {
          material: IRON_INGOT
          count: 32
        }
      ]
      setVar { // Creating temp variable that will destroyed after 1 day
        player: "%player_name%"
        name: "kits_delay_default"
        value: "true"
        time: "1d"
      }
      refreshMenu: true // Update menu to check rules again
    }
  },
  ${default} { // This item will display if variable is exists
    lore: ${default.lore} [
      "",
      "&cYou can get this kit after %varpt_:kits_delay_default%"
    ]
    rules {
      existVar {
        player: "%player_name%"
        name: "kits_delay_default"
      }
    }
  },
  ${vip} {
    lore: ${vip.lore} [
      "",
      "&aClick, to get this kit"
    ]
    click {
      rules {
        group: "vip"
      }
      actions {
        itemAdd: [
          {
          material: LEATHER_HELMET
          },
          {
            material: LEATHER_CHESTPLATE
          },
          {
            material: LEATHER_LEGGINGS
          },
          {
            material: LEATHER_BOOTS
          },
          {
            material: STONE_SWORD
          },
          {
            material: COOKED_BEEF
            count: 32
          },
          {
            material: IRON_INGOT
            count: 32
          },
          {
            material: GOLDEN_APPLE
            count: 4
          }
        ]
        setVar {
          player: "%player_name%"
          name: "kits_delay_vip"
          value: "true"
          time: "1d"
        }
        refreshMenu: true
      }
      denyActions {
        sound: ENTITY_VILLAGER_NO
        message: "&cYou are not a memeber of VIP group"
      }
    }
  },
  ${vip} {
    lore: ${vip.lore} [
      "",
      "&cYou can get this kit after %varpt_:kits_delay_vip%"
    ]
    rules {
      existVar {
        player: "%player_name%"
        name: "kits_delay_vip"
      }
    }
  },
  ${premium} {
    lore: ${premium.lore} [
      "",
      "&aClick, to get this kit"
    ]
    click {
      rules {
        group: "premium"
      }
      actions {
        itemAdd: [
          {
          material: IRON_HELMET
          },
          {
            material: IRON_CHESTPLATE
          },
          {
            material: IRON_LEGGINGS
          },
          {
            material: IRON_BOOTS
          },
          {
            material: IRON_SWORD
          },
          {
            material: COOKED_BEEF
            count: 64
          },
          {
            material: IRON_INGOT
            count: 16
          },
          {
            material: DIAMOND
            count: 16
          },
          {
            material: GOLDEN_APPLE
            count: 6
          }
        ]
        setVar {
          player: "%player_name%"
          name: "kits_delay_premium"
          value: "true"
          time: "1d"
        }
        refreshMenu: true
      }
      denyActions {
        sound: ENTITY_VILLAGER_NO
        message: "&cYou are not a memeber of Premium group"
      }
    }
  },
  ${premium} {
    lore: ${premium.lore} [
      "",
      "&cYou can get this kit after %varpt_:kits_delay_premium%"
    ]
    rules{
      existVar{
        player: "%player_name%"
        name: "kits_delay_premium"
      }
    }
  },
  ${ultra} {
    lore: ${ultra.lore} [
      "",
      "&aClick, to get this kit"
    ]
    click {
      rules {
        group: "ultra"
      }
      actions {
        itemAdd: [
          {
          material: DIAMOND_HELMET
          },
          {
            material: DIAMOND_CHESTPLATE
          },
          {
            material: DIAMOND_LEGGINGS
          },
          {
            material: DIAMOND_BOOTS
          },
          {
            material: DIAMOND_SWORD
          },
          {
            material: COOKED_BEEF
            count: 64
          },
          {
            material: IRON_INGOT
            count: 32
          },
          {
            material: DIAMOND
            count: 32
          },
          {
            material: GOLDEN_APPLE
            count: 16
          }
        ]
        setVar {
          player: "%player_name%"
          name: "kits_delay_ultra"
          time: "20s"
        }
        refreshMenu: true
      }
      denyActions {
        sound: ENTITY_VILLAGER_NO
        message: "&cYou are not a memeber of Ultra group"
      }
    }
  },
  ${ultra} {
    lore: ${ultra.lore} [
      "",
      "&cYou can get this kit after %varpt_:kits_delay_ultra%"
    ]
    rules {
      existVar {
        player: "%player_name%"
        name: "kits_delay_ultra"
      }
    }
  },
]

